<!-- ACR Modal -->
<div class="modal fade" id="createBDAF" tabindex="-1" role="dialog" aria-labelledby="createBDAF" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add BDAF</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtDcsPeriodFrom form-label">Drivers</label>
                    <input type="date" class="form-control" id="txtDcsPeriodFrom" data-ng-model="dcs.periodFrom" />
                </div>
                
                <div class="form-group">
                    <label for="txtDcsPeriodTo form-label">General Worker</label>
                    <input type="date" class="form-control" id="txtDcsPeriodTo" data-ng-model="dcs.periodTo" />
                </div>
                <div class="form-group">
                  <label for="txtDcsDriver form-label">Date</label>
                  <input type="text" class="form-control" id="txtDcsDriver" data-ng-model="dcs.driver" />
                </div>
         
                
                
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-ng-click="addDcs();">Create</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <h5>Delivery Management</h5>
          </div>
      </div>
      
      <br />
      <div class="row" data-ng-show="show.create == 'A'">
          <div class="col-md-11">
              <button class="btn btn-success" data-toggle="modal" data-target="#createBDAF"><i class="fa fa-plus"></i> New</button>
          </div>
          <div class="col-md-1" style="padding-top: 10px">
              <label style="cursor: pointer;"><input type="checkbox" data-ng-model="statusList" data-ng-click="updateStatusList()"> Active</label>
          </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-clickable">
                    <thead>
                        <tr>
                            <th width="20%" data-ng-click="orderBy('dcsID');">BDAF ID <i class="fas fa-sort-down"></i></th>
                            <th width="15%" data-ng-click="orderBy('periodFrom');">Drivers <i class="fas fa-sort-down"></i></th>
                            <th width="20%" data-ng-click="orderBy('periodTo');">General Worker <i class="fas fa-sort-down"></i></th>
                            <th width="20%" data-ng-click="orderBy('periodTo');">Date <i class="fas fa-sort-down"></i></th>
                            <th width="10%" data-ng-click="orderBy('status');">Status <i class="fas fa-sort-down"></i></th>
                        </tr>
                    </thead>
                    <tbody>               
                        <tr data-ng-repeat="b in bdafList | offset: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage" class="clickable-row" data-ng-click="viewdcs(d.id);">
                            <td data-ng-bind="b.id"></td>
                            <td data-ng-bind="b.date"></td>
                            <td data-ng-bind="b.drivers"></td>
                            <td data-ng-bind="b.generalWorker"></td>
                            <td data-ng-bind="b.status"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
