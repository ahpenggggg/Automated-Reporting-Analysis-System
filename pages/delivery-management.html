<!-- BDAF Modal -->
<div class="modal fade" id="createBDAF" tabindex="-1" role="dialog" aria-labelledby="createBDAF" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add BDAF</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtBdafDriver form-label">Driver</label>
                    <select type="text" class="form-control" id="txtDriver" data-ng-model="bdaf.driverID">
                        <option data-ng-repeat="d in driverList" value={{d.staffID}}>{{d.staffName}} - {{d.staffIC}}</option>
                     </select>
                </div>
                
                <div class="form-group">
                    <label for="txtBdafGeneralWorker form-label">General Worker</label>
                    <select type="text" class="form-control" id="txtGeneralWorker" data-ng-model="bdaf.staffID">
                        <option data-ng-repeat="d in generalWorkerList" value={{d.staffID}}>{{d.staffName}} - {{d.staffIC}}</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="txtBdafDate form-label">Date</label>
                  <input type="date" class="form-control" id="txtBdafDate" data-ng-model="bdaf.date" />
                </div>
         
                
                
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-ng-click="addBdaf();">Create</button>
            </div>
          </div>
        </div>
</div>
      
      <div class="row">
          <div class="col-md-12">
              <h5>Delivery Management</h5>
              
          </div>
      </div>
      
      <br />
      <div class="row" data-ng-show="show.create == 'A'">
          <div class="col-md-11">
              <button class="btn btn-success" data-toggle="modal" data-target="#createBDAF"><i class="fa fa-plus"></i> New</button>
          </div>
          <div class="col-md-1" style="padding-top: 10px">
              <label style="cursor: pointer;"><input type="checkbox" data-ng-model="statusList" data-ng-click="updateStatusList()"> Active</label>
          </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-clickable">
                    <thead>
                        <tr>
                            <!-- <th width="20%" data-ng-click="orderBy('bdafID');">BDAF ID <i class="fas fa-sort-down"></i></th> -->
                            <th width="20%" data-ng-click="orderBy('date');">Date <i class="fas fa-sort-down"></i></th>
                            <th width="15%" data-ng-click="orderBy('driver');">Driver <i class="fas fa-sort-down"></i></th>
                            <th width="20%" data-ng-click="orderBy('generalWorker');">General Worker <i class="fas fa-sort-down"></i></th>
                            <th width="20%" data-ng-click="orderBy('authorizedBy');">Authorized By <i class="fas fa-sort-down"></i></th>
                            <th width="20%" data-ng-click="orderBy('authorizedDate');">Authorized Date <i class="fas fa-sort-down"></i></th>
                            <th width="10%" data-ng-click="orderBy('status');">Status <i class="fas fa-sort-down"></i></th>
                        </tr>
                    </thead>
                    <tbody>               
                        <tr data-ng-repeat="b in bdafList | offset: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage" class="clickable-row" data-ng-click="viewbdaf(b.id);">
                            <!-- <td data-ng-bind="b.id"></td> -->
                            <td data-ng-bind="b.date | date: 'dd-MM-yyyy'"></td>
                            <td data-ng-bind="b.driver"></td>
                            <td data-ng-bind="b.generalWorker"></td>
                            <td data-ng-bind="b.authorizedBy"></td>
                            <td data-ng-bind="b.authorizedDate"></td>
                            <td data-ng-bind="b.status"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
