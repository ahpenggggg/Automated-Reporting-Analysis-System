<style>
.table-borderless td, .borderless th {
    border: none;
}
</style>

<div class="row">
    <div class="col-md-12">
        <h5>User Log</h5>
    </div>
</div>
<br />

<div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-condensed" id="table-history">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>By</th>
                                    <th>On</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="h in historyList | offset: (pagination.currentPage - 1) * pagination.itemsPerPage | limitTo: pagination.itemsPerPage" data-link="{{h.id}}">
                                    <td>
                                        <span data-ng-bind="h.title"></span>
                                    </td>
                                    <td>
                                        <span data-ng-bind="h.staff"></span>
                                    </td>
                                    <td>
                                        <span data-ng-bind="h.date"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="position: fixed;bottom: 0; margin-bottom: 56px;">
                <div class="col-md-12">
                    <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="pagination.currentPage" data-max-size="pagination.maxSize" items-per-page="pagination.itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-link-numbers="true"></ul>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function () {
        $(document).on('click', '#table-history tbody tr', function () {
            var $this = $(this),
                path = $this.data('link');
            
            window.location.href = '#/history/' + path;
        })
    });
</script>
