<!-- Modal -->
<div class="modal fade" id="createRole" tabindex="-1" role="dialog" aria-labelledby="createRole" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Role</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="txtRoleName form-label">Role Name</label>
              <input type="text" class="form-control" id="txtRoleName" data-ng-model="role.name" />
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="addRole();" data-ng-show="showCreateBtn">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h5>Role Management</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <input type="text" class="form-control fas" placeholder="&#XF002; Search here..." />
    </div>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" data-toggle="modal" data-target="#createRole"><i class="fa fa-plus"></i> New</button>
    </div>

</div>
<br />
<div class="row">
    <div class="col-md-12">
        
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Role Code</th>
                    <th>Role Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="r in roleList">
                    <td data-ng-bind="r.id"></td>
                    <td data-ng-bind="r.name"></td>
                    <td data-ng-bind="r.status"></td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-ng-click="editAuth(r.name);"><i class="fa fa-pencil-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
