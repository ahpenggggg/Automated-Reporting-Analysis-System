<div class="row">
    <div class="col-md-12">
        <h5>Bin Inventory Management</h5>
    </div>
</div>
<!-- NEW MGB BIN INVENTORY -->
<div class="row">
    <div class="col-md-12">
        <h4>New MGB Inventory</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <input type="text" class="form-control fas" placeholder="&#XF002; Search here..." data-ng-model="searchZoneFilter" />
    </div>
</div>
<br />
<br />
<div class="row" data-ng-show="show.view == 'A'">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover table-striped table-clickable">
                        <thead>
                            <tr>
                                <th width="20%">Date</th>
                                <th width="25%">120L IN</th>
                                <th width="15%">240L IN</th>
                                <th width="10%">660L IN</th>
                                <th width="10%">1000L IN</th>
                                <th width="10%">120L OUT</th>
                                <th width="10%">240L OUT</th>
                                <th width="10%">660L OUT</th>
                                <th width="10%">1000L OUT</th>
                                <th data-ng-show="show.edit == 'A'" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="nb in inventoryRecordList | offset: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                                <td>
                                    <span data-ng-show="showNewMgb" data-ng-bind="nb.date"></span>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.inNew120" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.inNew120"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.inNew240" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.inNew240"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.inNew660" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.inNew660"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.inNew1000" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.inNew1000"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.outNew120" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.outNew120"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.outNew240" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.outNew240"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.outNew660" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.outNew660"></span>
                                    </div>
                                </td>
                                <td>
                                    <div editable>
                                        <input type="text" class="form-control" data-ng-model="nb.outNew1000" data-ng-show="!showNewMgb" />
                                        <span data-ng-show="showNewMgb" data-ng-bind="nb.outNew1000"></span>
                                    </div>
                                </td>
                                <td data-ng-show="show.edit == 'A'">
                                    <button class="btn btn-sm btn-primary" data-ng-show="showNewMgb" data-ng-click="editNewMgb(nb.inNew120, nb.inNew240, nb.inNew660, nb.inNew1000, nb.outNew120, nb.outNew240, nb.outNew660, nb.outNew1000);"><i class="fa fa-pencil-alt"></i></button>
                                    <button class="btn btn-sm btn-warning" data-ng-show="!showNewMgb" data-ng-click="saveNewMgb();"><i class="fa fa-save"></i></button>
                                    <button class="btn btn-sm btn-default" data-ng-show="!showNewMgb" data-ng-click="cancelNewMgb();"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="position: fixed;bottom: 0; margin-bottom: 56px;">
            <div class="col-md-12">
                <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" data-max-size="maxSize" items-per-page="itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-link-numbers="true"></ul>
            </div>
        </div>
    </div>
</div>
