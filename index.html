<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trienekens Automated Reporting and Analytics System</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap-4.0.0/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/overhang/overhang.css" />
        <link rel="stylesheet" type="text/css" href="/trienekens.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card login-box center-box">
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-md-12">
                                    <div>
                                        <img src="/TrienekensLogo.png" width="10%" alt="" />
                                    </div>
                                    <h5 class="card-title">Trienekens (Sarawak) Sdn. Bhd.</h5>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-md-12">
                                    <h6 class="card-subtitle mb-2 text-muted">Reporting and Analytics System</h6>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span>Username: </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" name="txtusername" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span>Password: </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" name="txtpassword" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row text-center">
                                <div class="col-md-12">
                                    <button class="btn btn-success" onclick="login();">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script src="/jquery-3.3.1/jquery-ui.min.js"></script>
        <script src="/overhang/overhang.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
